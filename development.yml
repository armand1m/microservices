version: '2'
services:
  clients:
    build: ./clients/service
    env_file: ./clients/properties.env
    restart: always
    ports:
      - 80
    volumes:
      - ./clients/service:/src/service
    depends_on:
      - clients_database
      - consul
    links:
      - clients_database
      - consul

  users:
    build: ./users/service
    env_file: ./users/properties.env
    restart: always
    ports:
      - 80
    volumes:
      - ./service:/src/service
    depends_on:
      - users_database
      - consul
    links:
      - users_database
      - consul

  clients_database:
    extends:
      file: ./common/common-services.yml
      service: rethinkdb_service
    volumes:
      - ./clients/data:/data

  users_database:
    extends:
      file: ./common/common-services.yml
      service: rethinkdb_service
    volumes:
      - ./users/data:/data

  consul:
    extends:
      file: ./common/common-services.yml
      service: consul_service

  gateway:
    extends:
      file: ./common/common-services.yml
      service: fabio_service
    links:
      - consul
